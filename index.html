<!DOCTYPE html>
<html>
<head>
  <!-- üé® Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      user-select: none;
    }

    img.mrhuxbouncy {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* üü† CLICK HERE Label */
    #click-hint {
      position: absolute;
      font-family: 'Carter One', cursive;
      font-size: 24px;
      color: #FF9900;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      transform: translate(-50%, -100%);
    }
  </style>
</head>
<body>

  <!-- üü† CLICK HERE Text (will follow first Mr. Hux) -->
  <div id="click-hint">CLICK HERE</div>

  <!-- üéß Background Audio -->
  <audio id="bgm" autoplay loop>
    <source src="https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/Funk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const logos = [];
    const hint = document.getElementById('click-hint');

    function createLogo(x = 100, y = 100, avoidDx = null, avoidDy = null) {
      const img = document.createElement('img');
      img.src = "https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/mrhux.png";
      img.className = "mrhuxbouncy";
      img.draggable = false;
      document.body.appendChild(img);

      // üîÅ Ensure new direction isn't the same as the previous
      let dx, dy;
      do {
        dx = Math.random() < 0.5 ? 2 : -2;
      } while (dx === avoidDx);

      do {
        dy = Math.random() < 0.5 ? 2 : -2;
      } while (dy === avoidDy);

      const logo = { el: img, x, y, dx, dy };
      logos.push(logo);

      // üéØ Special behavior for first one (attach hint)
      if (logos.length === 1) {
        const trackHint = () => {
          if (hint) {
            hint.style.left = (logo.x + img.width / 2) + "px";
            hint.style.top = logo.y + "px";
          }
          requestAnimationFrame(trackHint);
        };
        trackHint();
      }

      img.addEventListener('click', (e) => {
        e.preventDefault();
        if (hint) hint.style.display = 'none'; // üí• hide on first click
        createLogo(logo.x + 20, logo.y + 20, dx, dy); // üß† Pass current direction to avoid stacking
      });
    }

    function animate() {
      logos.forEach(logo => {
        const el = logo.el;
        logo.x += logo.dx;
        logo.y += logo.dy;

        if (logo.x <= 0 || logo.x + el.width >= window.innerWidth) logo.dx *= -1;
        if (logo.y <= 0 || logo.y + el.height >= window.innerHeight) logo.dy *= -1;

        el.style.left = logo.x + "px";
        el.style.top = logo.y + "px";
      });
      requestAnimationFrame(animate);
    }

    createLogo();
    animate();

    // üéµ Trigger music on first interaction
    document.addEventListener('click', function playMusicOnce() {
      const bgm = document.getElementById('bgm');
      bgm.volume = 0.25;
      if (bgm.paused) {
        bgm.play();
      }
      document.removeEventListener('click', playMusicOnce);
    });
  </script>

</body>
</html>
