<!DOCTYPE html>
<html>
<head>
  <!-- ðŸŽ¨ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      user-select: none;
    }

    img.mrhuxbouncy {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* ðŸŸ  CLICK ME Text */
    #click-hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Carter One', cursive;
      font-size: 32px;
      color: #FF9900;
      z-index: 9999;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŸ  CLICK ME Text -->
  <div id="click-hint">CLICK ME</div>

  <!-- ðŸŽ§ Background Audio -->
  <audio id="bgm" autoplay loop>
    <source src="https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/Funk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const logos = [];

    function createLogo(x = 100, y = 100) {
      const img = document.createElement('img');
      img.src = "https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/mrhux.png";
      img.className = "mrhuxbouncy";
      img.draggable = false;
      document.body.appendChild(img);

      const dx = Math.random() < 0.5 ? 2 : -2;
      const dy = Math.random() < 0.5 ? 2 : -2;

      const logo = { el: img, x, y, dx, dy };
      logos.push(logo);

      img.addEventListener('click', (e) => {
        e.preventDefault();
        const hint = document.getElementById('click-hint');
        if (hint) hint.style.display = 'none'; // ðŸ’¥ hide "CLICK ME"
        createLogo(logo.x + 20, logo.y + 20);
      });
    }

    function animate() {
      logos.forEach(logo => {
        const el = logo.el;
        logo.x += logo.dx;
        logo.y += logo.dy;

        if (logo.x <= 0 || logo.x + el.width >= window.innerWidth) logo.dx *= -1;
        if (logo.y <= 0 || logo.y + el.height >= window.innerHeight) logo.dy *= -1;

        el.style.left = logo.x + "px";
        el.style.top = logo.y + "px";
      });
      requestAnimationFrame(animate);
    }

    createLogo();
    animate();

    // ðŸŽµ Trigger music on first click (for autoplay restrictions)
    document.addEventListener('click', function playMusicOnce() {
      const bgm = document.getElementById('bgm');
      bgm.volume = 0.25; // ðŸ”‰ set volume to 50%
      if (bgm.paused) {
        bgm.play();
      }
      document.removeEventListener('click', playMusicOnce);
    });
  </script>

</body>
</html>
