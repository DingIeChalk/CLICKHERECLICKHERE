<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      user-select: none;
    }

    img.mrhuxbouncy {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
    }

    #click-hint {
      position: absolute;
      font-family: 'Carter One', cursive;
      font-size: 24px;
      color: #FF9900;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      transform: translate(-50%, -100%);
    }
  </style>
</head>
<body>

  <!-- ðŸŸ  Floating "CLICK HERE" -->
  <div id="click-hint">CLICK HERE</div>

  <!-- ðŸŽ§ Background Music -->
  <audio id="bgm" autoplay loop>
    <source src="https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/Funk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const logos = [];
    const hint = document.getElementById('click-hint');

    function playClickSound() {
      const click = new Audio("https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/Click.mp3");
      click.volume = 0.3;
      click.play();
    }

    function createLogo(x = 100, y = 100, avoidDx = null, avoidDy = null) {
      const img = document.createElement('img');
      img.src = "https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/mrhux.png";
      img.className = "mrhuxbouncy";
      img.draggable = false;
      document.body.appendChild(img);

      const possibleSpeeds = [-3, -2, 2, 3];
      const dxOptions = possibleSpeeds.filter(v => v !== avoidDx);
      const dyOptions = possibleSpeeds.filter(v => v !== avoidDy);

      const dx = dxOptions[Math.floor(Math.random() * dxOptions.length)];
      const dy = dyOptions[Math.floor(Math.random() * dyOptions.length)];

      const logo = { el: img, x, y, dx, dy };
      logos.push(logo);

      img.addEventListener('click', (e) => {
        e.preventDefault();
        playClickSound(); // ðŸ”Š Play click on every spawn
        if (hint) hint.style.display = 'none'; // ðŸ§¨ Hide the floating hint
        createLogo(logo.x + 20, logo.y + 20, dx, dy); // ðŸŽ¯ Spawn with new direction
      });
    }

    function animate() {
      logos.forEach((logo, index) => {
        const el = logo.el;
        logo.x += logo.dx;
        logo.y += logo.dy;

        if (logo.x <= 0 || logo.x + el.width >= window.innerWidth) logo.dx *= -1;
        if (logo.y <= 0 || logo.y + el.height >= window.innerHeight) logo.dy *= -1;

        el.style.left = logo.x + "px";
        el.style.top = logo.y + "px";

        // ðŸŸ  Make "CLICK HERE" follow the first Hux
        if (index === 0 && hint && hint.style.display !== 'none') {
          hint.style.left = (logo.x + el.width / 2) + "px";
          hint.style.top = logo.y + "px";
        }
      });
      requestAnimationFrame(animate);
    }

    createLogo();
    animate();

    // ðŸŽµ Start music on first interaction
    document.addEventListener('click', function playMusicOnce() {
      const bgm = document.getElementById('bgm');
      bgm.volume = 0.25;
      if (bgm.paused) {
        bgm.play();
      }
      document.removeEventListener('click', playMusicOnce);
    });
  </script>

</body>
</html>
