<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <!-- instant redirect for browsers that honor meta-refresh -->
  <meta http-equiv="refresh" content="0;url=/home/">
  <script>
    // fallback for JS‐enabled clients
    window.location.replace('/home/');
  </script>
  <style>
    /* in case neither works, show a dark page with a link */
    html, body {
      margin: 0; 
      width: 100%; 
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    a { color: #FF9900; text-decoration: none; }
  </style>
</head>
<body>
  Redirecting to <a href="/home/">/home/</a>…
</body>
</html>
