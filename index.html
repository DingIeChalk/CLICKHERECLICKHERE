<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      user-select: none;
    }

    img.mrhuxbouncy {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
    }

    #click-hint {
      position: absolute;
      font-family: 'Carter One', cursive;
      font-size: 24px;
      color: #FF9900;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      transform: translate(-50%, -100%);
    }

    .falling-text {
      position: fixed;
      font-family: 'Carter One', cursive;
      font-size: 24px;
      color: #FF9900;
      pointer-events: none;
      z-index: 9998;
      transform-origin: center;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(var(--start-angle));
      }
      100% {
        transform: translateY(120vh) rotate(var(--end-angle));
      }
    }
  </style>
</head>
<body>

  <!-- Floating "CLICK HERE" -->
  <div id="click-hint">CLICK HERE</div>

  <!-- Background Music -->
  <audio id="bgm" autoplay loop>
    <source src="https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/Funk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const logos = [];
    const hint = document.getElementById('click-hint');
    let fallingTextStarted = false;

    const phrases = [
      "BUY NOW!!",
      "THE BEST DEALS!!",
      "LIMITED TIME OFFER!",
      "CLICK WHILE YOU CAN!",
      "YOU CANâ€™T AFFORD NOT TO!",
      "TERMS & CONDITIONS APPLY*",
      "DEALS THAT DEFY LOGIC!",
      "EVERY CLICK GUARANTEED!",
      "CHECK BACK OFTEN!"
    ];

    function playClickSound() {
      const click = new Audio("https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/Click.mp3");
      click.volume = 0.3;
      click.play();
    }

    function spawnFallingText() {
      const text = document.createElement('div');
      text.className = 'falling-text';
      text.textContent = phrases[Math.floor(Math.random() * phrases.length)];

      const startAngle = (Math.random() * 20 - 10) + "deg";
      const endAngle = (Math.random() * 20 - 10) + "deg";

      text.style.left = Math.floor(Math.random() * 100) + "vw";
      text.style.setProperty('--start-angle', startAngle);
      text.style.setProperty('--end-angle', endAngle);

      document.body.appendChild(text);

      setTimeout(() => text.remove(), 5000);
    }

    function startFallingTextLoop() {
      if (fallingTextStarted) return;
      fallingTextStarted = true;

      function loop() {
        spawnFallingText();
        const nextTime = Math.random() * 5000 + 3000; // 3-8 seconds
        setTimeout(loop, nextTime);
      }

      loop();
    }

    function createLogo(x = 100, y = 100, avoidDx = null, avoidDy = null) {
      const img = document.createElement('img');
      img.src = "https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/mrhux.png";
      img.className = "mrhuxbouncy";
      img.draggable = false;
      document.body.appendChild(img);

      const possibleSpeeds = [-3, -2, 2, 3];
      const dxOptions = possibleSpeeds.filter(v => v !== avoidDx);
      const dyOptions = possibleSpeeds.filter(v => v !== avoidDy);

      const dx = dxOptions[Math.floor(Math.random() * dxOptions.length)];
      const dy = dyOptions[Math.floor(Math.random() * dyOptions.length)];

      const logo = { el: img, x, y, dx, dy };
      logos.push(logo);

      img.addEventListener('click', (e) => {
        e.preventDefault();
        playClickSound();
        if (hint) hint.style.display = 'none';
        startFallingTextLoop();
        createLogo(logo.x + 20, logo.y + 20, dx, dy);
      });
    }

    function animate() {
      logos.forEach((logo, index) => {
        const el = logo.el;
        logo.x += logo.dx;
        logo.y += logo.dy;

        if (logo.x <= 0 || logo.x + el.width >= window.innerWidth) logo.dx *= -1;
        if (logo.y <= 0 || logo.y + el.height >= window.innerHeight) logo.dy *= -1;

        el.style.left = logo.x + "px";
        el.style.top = logo.y + "px";

        if (index === 0 && hint && hint.style.display !== 'none') {
          hint.style.left = (logo.x + el.width / 2) + "px";
          hint.style.top = logo.y + "px";
        }
      });
      requestAnimationFrame(animate);
    }

    createLogo();
    animate();

    document.addEventListener('click', function playMusicOnce() {
      const bgm = document.getElementById('bgm');
      bgm.volume = 0.25;
      if (bgm.paused) {
        bgm.play();
      }
      document.removeEventListener('click', playMusicOnce);
    });
  </script>

</body>
</html>
