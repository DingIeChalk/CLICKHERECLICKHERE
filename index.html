<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      user-select: none;
    }

    img.mrhuxbouncy {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background Audio -->
  <audio id="bgm" autoplay loop>
    <source src="https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/Funk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const logos = [];

    function createLogo(x = 100, y = 100) {
      const img = document.createElement('img');
      img.src = "https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/mrhux.png";
      img.className = "mrhuxbouncy";
      img.draggable = false;
      document.body.appendChild(img);

      const dx = Math.random() < 0.5 ? 2 : -2;
      const dy = Math.random() < 0.5 ? 2 : -2;

      const logo = { el: img, x, y, dx, dy };
      logos.push(logo);

      img.addEventListener('click', (e) => {
        e.preventDefault();
        createLogo(logo.x + 20, logo.y + 20);
      });
    }

    function animate() {
      logos.forEach(logo => {
        const el = logo.el;
        logo.x += logo.dx;
        logo.y += logo.dy;

        if (logo.x <= 0 || logo.x + el.width >= window.innerWidth) logo.dx *= -1;
        if (logo.y <= 0 || logo.y + el.height >= window.innerHeight) logo.dy *= -1;

        el.style.left = logo.x + "px";
        el.style.top = logo.y + "px";
      });
      requestAnimationFrame(animate);
    }

    createLogo();
    animate();

    // ðŸŽµ Trigger music playback on first click (for autoplay restrictions)
    document.addEventListener('click', function playMusicOnce() {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play();
      }
      document.removeEventListener('click', playMusicOnce);
    });
  </script>

</body>
</html>
