<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      user-select: none;
    }

    img.mrhuxbouncy {
      position: absolute;
      width: clamp(60px, 15vw, 120px);
      height: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      padding: 12px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    /* Spin animation for the 69th click */
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    img.mrhuxbouncy.spin {
      animation: spin 1s linear 3;
    }

    #click-hint {
      position: absolute;
      font-family: 'Carter One', cursive;
      font-size: clamp(18px, 5vw, 24px);
      color: #FF9900;
      z-index: 9999;
      pointer-events: none;
      transform: translate(-50%, -100%);
    }

    .falling-text {
      position: fixed;
      font-family: 'Carter One', cursive;
      font-size: clamp(14px, 4vw, 24px);
      color: #FF9900;
      pointer-events: none;
      z-index: 9998;
      transform-origin: center;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(var(--start-angle)); }
      to   { transform: translateY(120vh) rotate(var(--end-angle)); }
    }
  </style>
</head>
<body>

  <!-- Floating "CLICK HERE" -->
  <div id="click-hint">CLICK HERE</div>

  <!-- Background Music -->
  <audio id="bgm" autoplay loop>
    <source src="https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/Funk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Core variables
    const logos = [];
    const hint = document.getElementById('click-hint');
    let fallingTextStarted = false;

    // Controls
    let duplicateCount = 0;
    let jumpTimer = null;
    const maxDuplicates = 42;
    const spinTrigger = 69;
    const waitForJumpscare = 3000;
    const jumpScareURL = 'https://huxmark.com/finale.html';

    // Phrases for falling text
    const phrases = [
      "BUY NOW!!",
      "THE BEST DEALS!!",
      "LIMITED TIME OFFER!",
      "CLICK WHILE YOU CAN!",
      "YOU CAN’T AFFORD NOT TO!",
      "TERMS & CONDITIONS APPLY*",
      "DEALS THAT DEFY LOGIC!",
      "EVERY CLICK GUARANTEED!",
      "CHECK BACK OFTEN!"
    ];

    // Play click sound
    function playClickSound() {
      const click = new Audio("https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/Click.mp3");
      click.volume = 0.3;
      click.play();
    }

    // Spawn one falling phrase
    function spawnFallingText() {
      const text = document.createElement('div');
      text.className = 'falling-text';
      text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.left = Math.random() * 100 + "vw";
      text.style.setProperty('--start-angle', (Math.random() * 20 - 10) + "deg");
      text.style.setProperty('--end-angle', (Math.random() * 20 - 10) + "deg");
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 5000);
    }

    // Start loop of falling text every 2–10 seconds
    function startFallingTextLoop() {
      if (fallingTextStarted) return;
      fallingTextStarted = true;
      (function loop() {
        spawnFallingText();
        setTimeout(loop, Math.random() * 8000 + 2000);
      })();
    }

    // Unified createLogo with click/touch and triggers
    function createLogo(x = 100, y = 100, avoidDx = null, avoidDy = null) {
      const img = document.createElement('img');
      img.src = "https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/mrhux.png";
      img.className = "mrhuxbouncy";
      img.draggable = false;
      document.body.appendChild(img);

      const speeds = [-3, -2, 2, 3];
      const dxOpts = speeds.filter(v => v !== avoidDx);
      const dyOpts = speeds.filter(v => v !== avoidDy);
      const dx = dxOpts[Math.floor(Math.random()*dxOpts.length)];
      const dy = dyOpts[Math.floor(Math.random()*dyOpts.length)];
      const logo = { el: img, x, y, dx, dy };
      logos.push(logo);

      const handleTap = (e) => {
        e.preventDefault();
        playClickSound();
        hint.style.display = 'none';
        startFallingTextLoop();

        duplicateCount++;
        createLogo(logo.x + 20, logo.y + 20, dx, dy);

        if (duplicateCount === maxDuplicates) {
          jumpTimer = setTimeout(triggerJumpScare, waitForJumpscare);
        } else if (duplicateCount > maxDuplicates && jumpTimer) {
          clearTimeout(jumpTimer);
          jumpTimer = null;
        }

        if (duplicateCount === spinTrigger) {
          triggerSpin();
        }
      };

      img.addEventListener('click', handleTap);
      img.addEventListener('touchstart', handleTap, { passive: false });
    }

    // Animation loop
    function animate() {
      logos.forEach((logo, i) => {
        const el = logo.el;
        logo.x += logo.dx;
        logo.y += logo.dy;
        if (logo.x <= 0 || logo.x + el.width >= window.innerWidth) logo.dx *= -1;
        if (logo.y <= 0 || logo.y + el.height >= window.innerHeight) logo.dy *= -1;
        el.style.left = logo.x + "px";
        el.style.top = logo.y + "px";
        if (i === 0 && hint.style.display !== 'none') {
          hint.style.left = (logo.x + el.width/2) + "px";
          hint.style.top = logo.y + "px";
        }
      });
      requestAnimationFrame(animate);
    }

    // Trigger jumpscare
    function triggerJumpScare() {
      const bgm = document.getElementById('bgm'); if (bgm && !bgm.paused) bgm.pause();
      logos.forEach(l => l.el.remove()); logos.length = 0;
      const giant = document.createElement('img'); giant.src = "https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/mrhux.png";
      Object.assign(giant.style, { position:'absolute', width:'100vw', height:'auto', maxHeight:'100vh', top:'50%', left:'50%', transform:'translate(-50%,-50%)', zIndex:10000 });
      document.body.appendChild(giant);
      setTimeout(() => window.location.href = jumpScareURL, 1500);
    }

    // Trigger spin
    function triggerSpin() {
      logos.forEach(l => l.el.classList.add('spin'));
      setTimeout(() => location.reload(), 3000);
    }

    // Start everything
    createLogo(); animate();

    // Play BGM after first tap
    document.addEventListener('click', function playMusicOnce() {
      const bgm = document.getElementById('bgm'); bgm.volume = 0.25; if (bgm.paused) bgm.play(); document.removeEventListener('click', playMusicOnce);
    });

    // Secret phrase MRHUX → Google Doc
    let typedInput = '';
    document.addEventListener('keydown', e => {
      typedInput += e.key.toUpperCase(); if (typedInput.length > 5) typedInput = typedInput.slice(-5);
      if (typedInput === 'MRHUX') {
        window.open('https://docs.google.com/document/d/18NIecDFEgBrAGSwHVMKac1ioD2QDntqn_AlJJV3SeBQ/edit?usp=sharing','_blank'); typedInput = ''; }
    });
  </script>

  <!-- FETCH & SHOW LATEST GITHUB COMMIT DATE -->
  <div id="build-timestamp" style="
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
    font-family: monospace;
    color: rgba(255,255,255,0.3);
    z-index: 9999;
    pointer-events: none;
  ">
    Last update: <span id="timestamp">loading…</span>
  </div>
  <script>
    // get the most recent commit on main and display its date
    fetch('https://api.github.com/repos/DingleChalk/CLICKHERECLICKHERE/commits/main')
      .then(r => r.json())
      .then(data => {
        const d = new Date(data.commit.committer.date);
        document.getElementById('timestamp').textContent =
          d.toLocaleString('en-US', {
            weekday: 'short', year: 'numeric',
            month: 'short', day: 'numeric',
            hour: '2-digit', minute: '2-digit'
          });
      })
      .catch(_=> {
        document.getElementById('timestamp').textContent = 'unknown';
      });
  </script>

  <!-- ENTER-TO-SUBMIT SECRET PHRASE -->
  <script>
    let secretPhrase = null;
    let buffer = '';

    // pull in your Vercel function value
    fetch('/api/secrets')
      .then(r => r.json())
      .then(data => {
        secretPhrase = data.secret;
        console.log('Loaded secret:', secretPhrase);
      })
      .catch(console.error);

    // on every key press…
    document.addEventListener('keydown', e => {
      if (!secretPhrase) return;          // function not ready yet

      if (e.key === 'Enter') {
        // submit buffer when Enter is pressed
        if (buffer === secretPhrase) {
          window.location.href = '/home';
        }
        buffer = '';                      // clear either way
      }
      else if (e.key.length === 1) {
        // only track single-character keys
        buffer += e.key.toUpperCase();
        if (buffer.length > secretPhrase.length) {
          buffer = buffer.slice(-secretPhrase.length);
        }
      }
    });
  </script>
</body>
