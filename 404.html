<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Carter One', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      color: black;
      margin-bottom: 10px;
    }

    .gif-container {
      margin: 20px 0;
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .wall-line {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 4px;
      background-color: black;
    }

    .message {
      font-size: 2rem;
      color: black;
      margin: 5px 0;
    }

    .glitch-box {
      animation: flicker 2s infinite;
      color: black;
      font-size: 1.5rem;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1>404</h1>
  <div class="gif-container">
    <img src="https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/refs/heads/main/404/ezgif-4ca5c311ba4e27.gif" alt="404 Graphic" width="200">
    <div class="wall-line"></div>
  </div>
  <div class="message">[OOPS! THIS PAGE DOESN'T EXIST YET.]</div>
  <div class="glitch-box" style="animation: none;">[NOTHING TO BUY HERE. <a href="/" style="color:red; text-decoration:none;">BACK TO SHOPPING!</a>]</div>
<script>
  if (location.pathname !== "/404.html") {
    fetch("/404.html")
      .then(response => response.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      });
  }
</script>
</body>
</html>
