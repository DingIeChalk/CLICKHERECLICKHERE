<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huxmark - Your Personal Web Shopping Community*</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      height: 100%;
      font-family: 'Verdana', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f6e46a;
      color: #000;
    }
    main {
      flex-grow: 1;
    }
    header {
      background-color: #334f43;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 4px solid #000;
    }
    .utility-bar {
      background-color: #fff;
      padding: 4px 12px;
      font-size: 0.85em;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #aaa;
    }
    .utility-bar a {
      margin: 0 6px;
      text-decoration: underline;
      color: #333;
    }
    nav {
      background: #224632;
      color: white;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }
    .search-bar input[type="text"] {
      padding: 8px;
      width: 40%;
      border: 2px inset #999;
      font-size: 1em;
    }
    .search-bar select {
      padding: 8px;
      font-size: 1em;
    }
    .search-bar button {
      padding: 8px 16px;
      font-weight: bold;
      background: #3366cc;
      color: white;
      border: 2px outset #666;
    }
    .category-nav {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 0.95em;
      background: #fffbe6;
      padding: 10px;
      border-top: 2px dashed #333;
      border-bottom: 2px dashed #333;
    }
    .category-nav a {
      text-decoration: underline;
      color: #333;
    }
    .hero {
      margin: 30px auto;
      background: purple;
      color: white;
      text-align: center;
      padding: 40px 20px;
      width: 90%;
      max-width: 1000px;
      font-size: 1.5em;
      border: 3px double white;
    }
    .product-section {
      padding: 20px;
      background-color: #f6e46a;
      overflow: hidden;
    }
    .product-grid-wrapper {
      width: 100%;
      position: relative;
    }
    .product-grid {
      display: flex;
      overflow-x: hidden;
      gap: 2vw;
      padding: 1vw 2vw;
      flex-wrap: nowrap;
      justify-content: flex-start;
    }
    .product {
      background: white;
      border: 1px solid #aaa;
      padding: 1vw;
      min-width: 240px;
      max-width: 240px;
      flex: 0 0 auto;
      text-align: center;
      font-size: 1em;
    }
    .scroll-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: #224632;
      color: white;
      font-weight: bold;
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .scroll-button.left { left: 0; }
    .scroll-button.right { right: 0; }
    .footer {
      background-color: #ccc;
      text-align: center;
      padding: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
<!-- BODY OMITTED FOR BREVITY, UNCHANGED -->

  <script>
    function scrollLoop(direction) {
      const grid = document.getElementById('productGrid');
      if (direction === 1) {
        const first = grid.firstElementChild;
        grid.appendChild(first);
      } else {
        const last = grid.lastElementChild;
        grid.insertBefore(last, grid.firstElementChild);
      }
    }
    function scrollLoopAlt(direction, id) {
      const grid = document.getElementById(id);
      if (direction === 1) {
        const first = grid.firstElementChild;
        grid.appendChild(first);
      } else {
        const last = grid.lastElementChild;
        grid.insertBefore(last, grid.firstElementChild);
      }
    }
  </script>
</body>
</html>
