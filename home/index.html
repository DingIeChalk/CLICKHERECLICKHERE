<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huxmark - Your Personal Web Shopping Community*</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background-color: #d5c144;
      font-family: 'Verdana', sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #357b70;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      animation: hueRotate 15s infinite linear;
    }
    nav {
      text-align: center;
      background: #273c2c;
      padding: 8px;
      font-size: 0.9em;
    }
    nav a {
      color: #ffdcdc;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -1.5em;
      left: 0;
      background: #000;
      color: #0f0;
      padding: 2px 6px;
      font-size: 0.75em;
      white-space: nowrap;
      z-index: 1000;
    }
    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: auto auto auto;
      gap: 20px;
      padding: 30px 5%;
    }
    .box-section {
      background: repeating-linear-gradient(45deg, #fffbe6, #fffbe6 10px, #ffffcc 10px, #ffffcc 20px);
      border: 2px dashed #000;
      padding: 20px;
      box-shadow: 2px 2px 0 #000;
      transition: transform 0.2s ease-in-out;
    }
    .box-section:hover {
      transform: scale(1.02);
    }
    .title {
      font-weight: bold;
      font-size: 1.5em;
      text-transform: uppercase;
      margin-bottom: 10px;
      animation: flicker 3s infinite;
    }
    .box-section.full {
      grid-column: span 2;
    }
    .live-counter {
      text-align: center;
      background-color: #273c2c;
      color: #ffdcdc;
      font-size: 0.85em;
      padding: 8px;
      font-family: monospace;
    }
    #chat-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #222;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
    }
    #chat-box {
      display: none;
      position: fixed;
      bottom: 50px;
      right: 10px;
      width: 300px;
      height: 400px;
      background-color: #111;
      color: #fff;
      border: 2px solid #555;
      padding: 10px;
      z-index: 999;
      overflow-y: auto;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #aaa;
      font-size: 0.75em;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.4; }
      55% { opacity: 1; }
      60% { opacity: 0.8; }
    }

    @keyframes hueRotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>huxmark</header>
  <nav>

    <a href="/faq" title="Questions are acceptable">Clarity Engine</a>
    <a href="/contact" title="Someone is always listening">Reach Out</a>
    <a href="/about" title="Lore is legally binding">The Lore</a>
    <a href="/privacy" title="Just trust us">Trust Procedures</a>
  </nav>
