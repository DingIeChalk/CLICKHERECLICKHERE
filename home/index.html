<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Huxmark Home</title>
  <style>
    /* make the body fill the screen, black background */
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* constrain the image so it never overflows */
    img {
      max-width: 80vw;
      max-height: 80vh;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <img
    src="https://raw.githubusercontent.com/DingIeChalk/CLICKHERECLICKHERE/main/mrhux.png"
    alt="Mr Hux"
  >
</body>
</html>
